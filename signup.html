<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>NEWSLETTER SIGNUP</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
</head>
<body class="text-center">
    <main class="form-signin">
        <form action=""  method="post">
            <img class="mb-4" src="img/toppng.com-bender-robot-in-futurama-300x436.png" alt="FUTURAMA LOGO" width="210" height="305.2">
            <h1 class="h3 mb-3 fw-normal">Please signup to know more</h1>

            <div class="form-floating">
                <input type="text" name='fname' class="form-control" id="firstName" required autofocus>
                <label for="firstName">First Name</label>
            </div>

            <div class="form-floating">
                <input type="text" name="lname" class="form-control" id="lastName" required>
                <label for="lastName">Last Name</label>
            </div>

            <div class="form-floating">
                <input type="email" name="email" class="form-control" id="userEmail" required>
                <label for="userEmail">Email</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
            <p class="mt-5 mb-3 text-muted">Karmic_Punch &copy; 2022</p>
        </form>
    </main>

    
</body>
</html>
